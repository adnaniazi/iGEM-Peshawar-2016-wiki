    <!--How comfortable will you be if this test is institutionalized at a state level?-->
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['#', '#'],
          ['Very Comfortable',     100],
          ['Reasonably Comfortable',      67],
          ['Neutral',  45],
          ['Slightly Uncomfortable', 7],
          ['Very Uncomfortable',    1]
        ]);

        var options = {
          title: 'How comfortable will you be if this test is institutionalized at a state level?',
          pieHole: 0.4,
          slices: {
            0: { color: '#6D4269' },
            1: { color: '#57D09E' },
            2: { color: '#2659E5' },
            3: { color: '#E53762' },
            4: { color: '#242D3D' },
          },
          titleTextStyle: {fontSize: 19},
          legend: {textStyle: {fontSize: 18}}
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart1'));
        chart.draw(data, options);
      }
    </script>

    <div id="donutchart1" style="width: 900px; height: 500px;"></div>
