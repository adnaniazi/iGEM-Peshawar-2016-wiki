    <!--Are you aware of any everyday products you use, which are derived from bacteria?-->
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});

          ['#', '#'],
          ['Yes',     178],

        ]);

        var options = {
          title: 'Are you aware of any everyday products you use, which are derived from bacteria?',

            1: { color: '#57D09E' },
            2: { color: '#2659E5' },
            3: { color: '#E53762' },
            4: { color: '#242D3D' },
          },
          titleTextStyle: {fontSize: 19},
          legend: {textStyle: {fontSize: 18}}
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart3'));
        chart.draw(data, options);
      }
    </script>
